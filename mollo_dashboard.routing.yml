mollo_dashboard.main:
  path: '/user/'
  defaults:
    _title: 'Dashboard'
  requirements:
    _permission: 'access administration pages'

mollo_dashboard.page:
  path: '/admin/dashboard/help'
  defaults:
    _controller: '\Drupal\help\Controller\HelpController::helpPage'
    _title: 'Help'
  requirements:
    _permission: 'access administration pages'
